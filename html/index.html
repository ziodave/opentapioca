<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>OpenTapioca β</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/opentapioca.js"></script>
	</head>
	<body>
		<h1><span class="border-outer"><span class="border-inner"><span class="border-white">OpenTapioca<sup>β</sup></span></span></span></h1>

		<div id="demo">
			<p class="intro">
			OpenTapioca annotates text with locations, organizations and people from <a href="https://www.wikidata.org/">Wikidata</a>. <br />It is synchronous with Wikidata.<br />
			This is a prototype. See the <a href="https://github.com/wetneb/opentapioca">GitHub project</a> for more info.
			<br />
			</p>
            <a id="doi" href="#"></a>
			<form id="demo_form">
				<div id="demo_input">	
					<textarea id="disambig_input">Associated Press writer Julie Pace contributed from Washington.</textarea>
				</div>
				<div id="demo_button">
					<a id="demo_push" href="#">
						<span class="border-outer">
							<span class="button-inner">
								Annotate
							</span>
						</span>
					</a>

				</div>
				<div id="demo_output">
				</div>
			</form>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
